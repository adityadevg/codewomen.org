<section id="{{site.data.sitetext[site.locale].body[3].section}}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{site.data.sitetext[site.locale].body[3].title}}</h2>
                <h3 class="section-subheading">{{site.data.sitetext[site.locale].body[3].description}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="FirstName LastName" id="name" required data-validation-required-message="{{site.data.sitetext[site.locale].body[3].form-name-validation}}" disabled>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="abc@xyz.com" id="email" required data-validation-required-message="{{site.data.sitetext[site.locale].body[3].form-email-validation}}" disabled>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="tel" class="form-control" placeholder="1234567890" id="phone" data-validation-required-message="{{site.data.sitetext[site.locale].body[3].form-phone-validation}}" disabled>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea class="form-control" placeholder="Please let me know about..." id="message" required data-validation-required-message="{{site.data.sitetext[site.locale].body[3].form-message-validation}}" disabled></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn-primary btn-xl">{{site.data.sitetext[site.locale].body[3].form-submit}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
