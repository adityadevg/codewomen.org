<section id="{{ site.data.sitetext[site.locale].body[2].section }}" class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"> {{ site.data.sitetext[site.locale].body[2].title }} </h2>
                <h3 class="section-subheading"> {{ site.data.sitetext[site.locale].body[2].description }} </h3>
            </div>
            {% for partner in site.data.sitetext[site.locale].body[2].list %}
                <div class="col-sm-6 col-md-3 col-lg-2 text-center">
                    <a href="{{ partner.url }}" target="_blank">
                        <img src="{{ partner.logo }}" class="img-responsive img-centered" alt="{{ partner.title }}"
                        style='width: auto; height: 150px'>
                    </a>
                    <h4>
                        {{ partner.title }}
                    </h4>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
