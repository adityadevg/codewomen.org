<section id="{{ site.data.sitetext[site.locale].body[1].section }}" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"> {{ site.data.sitetext[site.locale].body[1].title }} </h2>
                <h3 class="section-subheading text-muted"> {{ site.data.sitetext[site.locale].body[1].description }} </h3>
            </div>
            {% for project in site.data.sitetext[site.locale].body[1].list %}
                <div class="col-sm-3 text-center">
                    <h4>
                        {{ project.title }}
                    </h4>
                    <p class="text-muted">
                        {{ project.description }}
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
