<section id="{{ site.data.sitetext[site.locale].body[0].section }}" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"> {{ site.data.sitetext[site.locale].body[0].title }}</h2>
                <h3 class="section-subheading"> {{ site.data.sitetext[site.locale].body[0].description }} </h3>
            </div>
        </div>
        <div class="row">
            {% for member in site.data.sitetext[site.locale].body[0].people %}
            <div class="col-sm-3">
                <div class="team-member">
                    <img src="{{ member.image }}"
                    class="img-responsive img-circle"
                    alt="{{ member.name }}"
                    style='width: 300px; height: 300px'>
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.role }}</p>
                    <ul class="list-inline social-buttons">
                        {% for network in member.social %}
                        <li>
                            <a href="{{ network.url }}">
                                <i class="fab fa fa-{{ network.icon }}"
                                style="color: red"></i>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
