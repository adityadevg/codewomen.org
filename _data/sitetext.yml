en: &DEFAULT_EN
  header:
    title: CodeWomen
    motto: Empowering women of colour
    description: Join our community of women who are passionate about technology and making a difference

  body:
    - name: About
      background: assets/img/background
      title: "OUR AMAZING TEAM"
      description: "Meet our volunteers who are passionate about making a difference"
      section: about
      people:
        - name: "Vinrose Naluyange"
          role: "Founder & Coach"
          image: assets/img/about/VinroseNaluyange.jpg
          social:
            - url: https://www.linkedin.com/in/vinrosen
              icon: linkedin
        - name: "Aditya Dev"
          role: "Web Developer & Coach"
          image: assets/img/about/AdityaDev.jpg
          social:
            - url: https://twitter.com
              icon: twitter
            - url: https://linkedin.com/in/adityadev
              icon: linkedin
            - url: https://github.com/adityadevg
              icon: github
        - name: "Jithya"
          role: "Project Seniors Lead"
          image: assets/img/about/Jithya.jpg
          social:
            - url: https://twitter.com
              icon: twitter
            - url: https://linkedin.com/in/
              icon: linkedin
            - url: https://github.com/
              icon: github
        - name: "ABC"
          role: "Hello?"
          image: assets/img/about/ABC.jpg
          social:
            - url: https://twitter.com
              icon: twitter
            - url: https://linkedin.com/in/
              icon: linkedin
            - url: https://github.com/
              icon: github

    - name: Projects
      title: "Projects"
      description: "Check out some of our ongoing initiatives"
      section: projects
      list:
        - title: "Project CodeWomen"
          description: "Empowering women of colour"
        - title: "Project Downtown Innocence"
          description: "Helping fight homelessness in the city of Toronto"
        - title: "Project Seniors"
          description: "Reaching out to take care of elderly needs"
        - title: "Project Newcomers"
          description: "Supporting Canadian immigrants before and after their move"

    - name: Partners
      title: "Partners"
      description: "Meet our partners who believe in our projects"
      section: partners
      list:
        - title: "City of Toronto"
          url: https://www.toronto.ca/business-economy/partnerships-sponsorships-donations/partner-2/our-partners
          logo: https://www.toronto.ca/wp-content/themes/cot/img/logo.svg
        - title: "The Neighbourhood Group"
          url: https://tngcommunityto.org/About-Us/Partners
          logo: https://tngcommunityto.org/TNG/media/images/logos/logo_full_tng.svg
        - title: "SunLife"
          url: https://www.sunlife.com/en/about-us/who-we-are/donations-and-partnerships
          logo: https://www.sunlife.com/content/dam/sunlife/regional/global-marketing/images/com/Sun_Life_weblogo_127x31.svg
        - title: "QED Battery"
          url: https://qedbattery.com
          logo: https://qedbattery.com/wp-content/uploads/2022/01/cropped-LOGO-122x122.png
        - title: "Camara Corp"
          url: https://camara.godaddysites.com
          logo: 
        - title: "UNICEF - Canada"
          url: https://www.unicef.ca/en/our-partners
          logo: https://www.unicef.ca/themes/custom/unicef2017/images/logo.png

    - name: Contact
      title: "Contact Us"
      description: "We'll get back to you within 24 hours"
      section: contact
      form-name: "Name*"
      form-name-validation: "Please enter your name."
      form-email: "Email*"
      form-email-validation: "Please enter your email address."
      form-phone: "Phone Number"
      form-phone-validation: "Please enter your phone number."
      form-message: "Message*"
      form-message-validation: "Please enter a message."
      form-subject: "Contact Form Submission"
      form-submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "twitter"
      - url: https://facebook.com
        icon: "facebook-f"
      - url: https://linkedin.com
        icon: "linkedin"
      - url: https://github.com/
        icon: "github"
      - url: https://instagram.com
        icon: "instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
